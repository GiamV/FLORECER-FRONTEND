<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loguin Administración</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <style>
        body{
            
            
            
        }
        .bg{
            background-image:url(../../../assets/images/login.png);
            background-position: center center;
            background-size: cover;
            
        }
        .contenedor-icono{
            position: absolute;
            margin: 38px 16px 12px -20px;
            cursor: pointer;
            
        }
        .contenedor-icono2{
            position: absolute;
            margin: 38px 16px 12px -20px;
            cursor: pointer;
            
        }
    </style>
</head>
<body>
    <div class="  ">
        <section class="cpnazo__home__banner">
    <div style=" margin-top: 160px; background: linear-gradient(to right, #ffffff,#737eee,#150cff);"
        data-infinite="true"
        data-slides-show="1"
        data-autoplay="true"
        data-autoplay-speed="5000"
        data-pause-on-hover="false"
        data-pause-on-focus="false"
        data-lazy-load="ondemand"
        data-arrows-classes="u-arrow-v1 g-pos-abs g-bottom-0 g-width-45 g-height-45 rounded"
        data-arrow-left-classes="fa fa-angle-left g-left-10"
        data-arrow-right-classes="fa fa-angle-right g-right-10"
        data-pagi-classes="u-carousel-indicators-v1 g-absolute-centered--x text-center"

    >

    <br>
    <div class="container w-75 bg-white mt-5 rounded shadow"  >
        <div class="row align-items-stretch" >
            <div style=""  class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded" >

            </div>
            <div class="col  p-5 rounded-end">
                <div class="text-end">
                    <img src="../../../assets/images/logo.jpg" width="48"  alt="">
                </div>
                <h2 class="fw-bold text-center py-6">Bienvenido</h2>
                <br>
                <!----Loguin-->

                <form action="#" >
                    <div class="contenedor-icono">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div class="mb-4">
                        
                        <label for="ususario" class="form-label fw-bolder">Usuario</label><br>
                        
                        <input [(ngModel)]="username" autocomplete="off" type="text" class="form-control" name="usuario">
                        
                    </div>
                    <div class="contenedor-icono2">
                        <i class="bi bi-lock-fill"></i>
                    </div>
                    <div class="mb-4">
                        <label for="Password" class="form-label fw-bolder">Contraseña</label>
                        <input  [(ngModel)]="password" type="Password" class="form-control" name="Password">
                    </div>
                    <div class="mb-4">
                        <div id="txt_error">{{this.mensaje}}</div>
                    </div>
                    <div class="d-grid  ">
                        <button (click)="onSubmit()"   class="btn btn-primary fw-bold text-light">Ingresar ya</button>
                    </div>
                    <div class="my-3 text-center ">
                        <span> <a  data-toggle="modal" data-target="#exampleModal" href="#" class="text-decoration-none fw-normal " style="  font-size: 18px; line-height: 20px;">¿No tienes Cuenta?</a></span>
                    </div>
                    
                </form>
                
                


            </div>
        </div>
    </div>
    <br>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </div>
    </section>
        </div>
    
</body>
</html>
