<div class="card border-primary mb-3 " style="width: 100%; height: 100%;">
    
    <div class="card-body text-primary text-center">
      <h5 class="card-title">Listado de Productos</h5>
      <div class="card-header"> Productos registrados</div>
      <a href="#" routerLink="/cliente/cliente-addproducto"  class="btn btn-primary">Crear Producto</a>
      <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Imagen</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Categoria</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let  producto of productos">
                <td>{{producto.idProducto}}</td>
                <td><img style="width: 130px;" src="{{producto.imagen}}"></td>
                <td>{{producto.producto}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.categoria.categoria}}</td>
                <td *ngIf="producto.estado==1">Activo</td>
                <td *ngIf="producto.estado==0">Inactivo</td>
                <td><button  (click)="Editar(producto)" class="btn btn-success ">Editar</button>
                    <button (click)="Delete(producto)"  class="btn btn-danger" style="margin-left: 10px;">Eliminar</button></td>
            </tr>
          </tbody>
      </table>
      
      
      
    </div>
  </div>
